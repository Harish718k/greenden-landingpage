<!DOCTYPE html>
<html lang="en">
<head>

            <h1 class="text-2xl">Greenden</h1>
        </div>
        <nav class="hidden md:flex">
            <ul class=" flex w-48 justify-center gap-5 text-gray-700">
                <li><a href="Home" class="hover:underline hover:text-black">Home</a></li>

                <li><a href="Contact" class="hover:underline hover:text-black">Contact</a></li>
